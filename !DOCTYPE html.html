<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome, Disha!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #d63384;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff0f5;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.8);
      text-align: center;
      max-width: 100%;
      width: 100%;
      max-width: 400px;
      border: 3px dashed #ff99cc;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"], input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      background-color: #fff;
      font-size: 16px;
    }

    button {
      background-color: #ff66b2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      background-color: #ff3385;
    }

    .hint {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    .hello-kitty {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="download.jpeg" alt="Hello Kitty" class="hello-kitty">
    <h1>Welcome, Disha!</h1>
    <p>Please log in to continue</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkLogin()">Login</button>

    <div class="hint">
      <p>Hint: Username = <strong>Bonnie</strong>, Password = <strong>Buggs</strong></p>
    </div>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "Bonnie" && password === "Buggs") {
        // âœ… Change this to your actual Google Forms link
        window.location.href = "https://forms.gle/UVmS63L8BDqgPdGz9";
      } else {
        alert("Oops! Wrong username or password ðŸ’”");
      }
    }
  </script>
</body>
</html>
